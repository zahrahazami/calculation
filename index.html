<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSPL Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    label { margin-right: 10px; }
    input { margin-bottom: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Free Space Path Loss (FSPL) Calculator</h1>

  <form id="fsplForm">
    <label for="distance">Distance (m): </label>
    <input type="number" id="distance" name="distance" required><br>

    <label for="frequency">Frequency (Hz): </label>
    <input type="number" id="frequency" name="frequency" required><br>

    <button type="submit">Calculate FSPL</button>
  </form>

  <div id="result"></div>

  <script src="calculation.js"></script>
</body>
</html>
